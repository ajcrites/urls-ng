<!DOCTYPE html>
<html lang=en-US ng-app=urls>
    <head>
        <title>
            URL Analyzer
        </title>
        <link rel=stylesheet type=text/css href=css/index.css>
    </head>
    <body>
        <section class=url-container ng-controller=UrlsCtrl>
            <h1 class=main-title>URL Analyzer</h1>
            <input type=url id=url url-validity autofocus>
            <div ng-hide=isValidUrl class="warning" ng-bind="'This is not a valid URL'"></div>
            <div class=url-pieces data-bind="foreach: pieces">
               <h2 class=url-piece data-bind="css: {'slide-in': valid()},
                  transitionDelay: computeDelay()">
                  <span data-bind="text: name, attr: {class: attr}"></span>
               </h2>
               <div class=explanation data-bind="css: {'fade-visible': valid()}, transitionDelay: computeLongDelay(), html: description"></div>
            </div>
        </section>
        <script src=js/vendor/angular/angular.min.js></script>
        <script src=js/vendor/angular-animate/angular-animate.min.js></script>
        <script src=js/urls.js></script>
        <script src=js/UrlsCtrl.js></script>
        <script src=js/UrlsInputCtrl.js></script>
        <script src=js/directives.js></script>
    </body>
</html>
